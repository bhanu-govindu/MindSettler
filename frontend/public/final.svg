<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff6fa"/>
      <stop offset="100%" stop-color="#fde4ee"/>
    </linearGradient>

    <linearGradient id="hillBack" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7b8ce"/>
      <stop offset="100%" stop-color="#fde7f0"/>
    </linearGradient>

    <linearGradient id="hillFront" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f48fb1"/>
      <stop offset="100%" stop-color="#fbc6db"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="600" fill="url(#bgGrad)" />

  <!-- Sun -->
  <circle cx="1650" cy="120" r="44" fill="#ffe8f2">
    <animate attributeName="cy" values="120;110;120" dur="14s" repeatCount="indefinite"/>
  </circle>

  <!-- Cloud 1 -->
  <g transform="translate(-300 110)">
    <path d="M0 40 C-30 40,-35 10,0 10 C10 -20,60 -20,70 10 C110 10,110 40,80 45 Z"
          fill="#ffffff" opacity="0.95">
      <animateTransform attributeName="transform" type="translate"
        from="-300 110" to="2100 110" dur="60s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Cloud 2 -->
  <g transform="translate(-500 170)">
    <path d="M0 40 C-25 40,-30 15,0 15 C10 -10,55 -10,65 15 C95 15,95 40,70 45 Z"
          fill="#ffffff" opacity="0.9">
      <animateTransform attributeName="transform" type="translate"
        from="-500 170" to="2100 170" dur="45s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Cloud 3 -->
  <g transform="translate(-800 80)">
    <path d="M0 40 C-20 40,-25 20,0 20 C10 0,50 0,60 20 C90 20,90 40,65 45 Z"
          fill="#ffffff" opacity="0.85">
      <animateTransform attributeName="transform" type="translate"
        from="-800 80" to="2100 80" dur="75s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating flowers (minimal) -->
  <g fill="#f06292" opacity="0.25">
    <circle cx="600" cy="230" r="5">
      <animateTransform type="translate" values="0 -20;0 20;0 -20" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="190" r="4">
      <animateTransform type="translate" values="0 -15;0 25;0 -15" dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hills back -->
  <path d="M0 420 C300 380,600 460,900 430 C1200 400,1500 460,1920 420 L1920 600 L0 600 Z"
        fill="url(#hillBack)">
    <animate attributeName="d" dur="20s" repeatCount="indefinite"
      values="
      M0 420 C300 380,600 460,900 430 C1200 400,1500 460,1920 420 L1920 600 L0 600 Z;
      M0 445 C300 410,600 445,900 455 C1200 425,1500 445,1920 445 L1920 600 L0 600 Z;
      M0 420 C300 380,600 460,900 430 C1200 400,1500 460,1920 420 L1920 600 L0 600 Z"/>
  </path>

  <!-- Hills front -->
  <path d="M0 490 C320 460,640 530,960 500 C1280 470,1600 540,1920 500 L1920 600 L0 600 Z"
        fill="url(#hillFront)">
    <animate attributeName="d" dur="14s" repeatCount="indefinite"
      values="
      M0 490 C320 460,640 530,960 500 C1280 470,1600 540,1920 500 L1920 600 L0 600 Z;
      M0 505 C320 480,640 510,960 515 C1280 485,1600 510,1920 505 L1920 600 L0 600 Z;
      M0 490 C320 460,640 530,960 500 C1280 470,1600 540,1920 500 L1920 600 L0 600 Z"/>
  </path>
</svg>
